<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签页调试测试</title>
    <style>
        .template-tabs-nav {
            display: flex;
            border-bottom: 1px solid #e8e8e8;
            margin-bottom: 15px;
            gap: 2px;
        }
        .template-tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px 12px;
            border: none;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 6px 6px 0 0;
            min-width: 60px;
            font-size: 11px;
            color: #666;
        }
        .template-tab.active {
            background: #fff;
            color: #1890ff;
            border-bottom: 2px solid #1890ff;
            font-weight: 500;
        }
        .template-tab:hover:not(.active) {
            background: #e9ecef;
            color: #495057;
        }
        .template-tab-pane {
            display: none !important;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .template-tab-pane.active {
            display: block !important;
        }
    </style>
</head>
<body>
    <h2>标签页切换测试</h2>
    
    <div class="template-tabs-nav">
        <button class="template-tab active" data-category="common">常用</button>
        <button class="template-tab" data-category="greek">希腊字母</button>
        <button class="template-tab" data-category="relations">关系符号</button>
    </div>
    
    <div class="template-tab-pane active" data-category="common">
        <h3>常用公式</h3>
        <p>这是常用公式面板的内容</p>
    </div>
    
    <div class="template-tab-pane" data-category="greek">
        <h3>希腊字母</h3>
        <p>这是希腊字母面板的内容</p>
    </div>
    
    <div class="template-tab-pane" data-category="relations">
        <h3>关系符号</h3>
        <p>这是关系符号面板的内容</p>
    </div>

    <script>
        document.querySelectorAll('.template-tab').forEach(tab => {
            tab.addEventListener('click', function(e) {
                e.preventDefault();
                const categoryId = this.getAttribute('data-category');
                console.log('点击标签:', categoryId);
                
                // 移除所有活动状态
                document.querySelectorAll('.template-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.template-tab-pane').forEach(p => p.classList.remove('active'));
                
                // 添加活动状态
                this.classList.add('active');
                const targetPane = document.querySelector(`.template-tab-pane[data-category="${categoryId}"]`);
                if (targetPane) {
                    targetPane.classList.add('active');
                    console.log('切换成功');
                } else {
                    console.log('未找到目标面板');
                }
            });
        });
    </script>
</body>
</html>
